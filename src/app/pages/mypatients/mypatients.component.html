<!-- Main Wrapper -->
<div class="main-wrapper">


    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
                    <app-sidenav></app-sidenav>
                </div>

                <div class="col-md-7 col-lg-8 col-xl-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="justify-content-center d-flex mt-5 mb-5" style="font-size: 18px;" *ngIf="allConfirmedSlots.length==0">Les rendez que vous avez confirm√©s s'afficheront ici</div>
                            <div class="row row-grid">

                                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let slot of allConfirmedSlots; let i=index">
                                    <div class="card widget-profile pat-widget-profile">
                                        <div class="card-body">
                                            <div class="pro-widget-content">
                                                <div class="profile-info-widget">
                                                    <a href="patient-profile.html" class="booking-doc-img">
                                                        <img src="assets/img/patients/patient1.jpg" alt="User Image">
                                                    </a>
                                                    <div class="profile-det-info">
                                                        <h3><a href="patient-profile.html">{{slot.patient.prenom}} {{slot.patient.nom}}</a></h3>

                                                        <div class="patient-details">
                                                            <h5><b>ID patient :</b> P000{{slot.patient.idpatient}}</h5>
                                                            <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> North Carolina, USA</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="patient-info">
                                                <ul>
                                                    <li>Phone <span>{{slot.patient.tel}}</span></li>
                                                    <li>Age <span>29 Years, Female</span></li>
                                                    <li>Blood Group <span>O+</span></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <!-- /Page Content -->


</div>
<!-- /Main Wrapper -->
