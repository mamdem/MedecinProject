<!-- Main Wrapper -->
<div class="main-wrapper">


    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
                    <app-sidenav></app-sidenav>
                </div>
                <div class="col-md-7 col-lg-8 col-xl-9">
                    <!-- Basic Information -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Informations de base</h4>
                            <div class="row form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="change-avatar">
                                            <div class="profile-img">
                                                <img *ngIf="imageAsBase64=='' && this.vari.personne.profil!=''" src="{{medecinDirectory+this.vari.personne.profil}}" alt="User Image">
                                                <img *ngIf="imageAsBase64!=''" src="{{imageAsBase64}}" alt="User Image">
                                            </div>
                                            <div class="upload-img">
                                                <div class="change-photo-btn">
                                                    <span><i class="fa fa-upload"></i> importer Photo</span>
                                                    <input type="file" accept="image/png, image/jpg, image/jpeg" (change)="convertImageToBase64String('image')" [(ngModel)]="image" name="image" id="image" class="upload">
                                                </div>
                                                <small class="form-text text-muted">Autorisé JPG, GIF or PNG. Max size of 2MB</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="email" name="email" type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="prenom" name="prenom" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="nom" name="nom" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Téléphone <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="tel" name="tel" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <select [(ngModel)]="genre" name="genre" class="select form-control">
                                            <option value="">Select</option>
                                            <option value="h">Homme</option>
                                            <option value="f">Femme</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-0">
                                        <label>Date of Birth</label>
                                        <input type="date" [(ngModel)]="date" name="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Basic Information -->

                    <!-- About Me -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">À propos de vous</h4>
                            <div class="form-group mb-0">
                                <label>Biographie (max= 500 mots)</label>
                                <textarea maxlength="500" [(ngModel)]="biographie" name="biographie" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /About Me -->

                    <!-- Clinic Info -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Information sur la clinique</h4>
                            <div class="row form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Libellé</label>
                                        <input [(ngModel)]="clinique_nom" name="clinique_nom" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Addresse</label>
                                        <input [(ngModel)]="clinique_adresse" name="clinique_adresse" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Latitude</label>
                                        <input [(ngModel)]="clinique_latitude" name="latitude" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Longitude</label>
                                        <input [(ngModel)]="clinique_longitude" name="longitude" type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="upload-img">
                                    <div class="change-photo-btn">
                                        <span><i class="fa fa-upload"></i> importer Photo</span>
                                        <input type="file" multiple accept="image/png, image/jpg, image/jpeg" (change)="convertListImageToBase64String()" id="cliniques" name="cliniques" class="upload" max-uploads=3>
                                    </div>
                                    <!-- <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small> -->
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="upload-wrap">
                                        <div class="upload-images" *ngFor="let image of cliniquesAsB64; let i=index">
                                            <img src="data:image/jpeg;base64,{{image}}" style="width: 80px; height: 80px;" alt="Upload Image">
                                            <button (click)="deleteFileAt(i)" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                                        </div>
                                        <div class="upload-images" *ngFor="let image of cliniqueImages; let i=index">
                                            <img src="{{cliniqueDirectory+image.nom}}" style="width: 80px; height: 80px;" alt="Upload Image">
                                            <button (click)="deleteFileAt(i)" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></button>
                                        </div>
                                        <!-- <div class="upload-images">
                                            <img src="assets/img/features/feature-02.jpg" alt="Upload Image">
                                            <a href="javascript:void(0);" class="btn btn-icon btn-danger btn-sm"><i class="far fa-trash-alt"></i></a>
                                        </div> -->
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- /Clinic Info -->

                    <div class="submit-section submit-btn-bottom justify-content-center d-flex">
                        <button (click)="saveImagesClinique(this.vari.personne.structure.idstructure)" type="submit" class="btn btn-primary submit-btn">Enregistrer</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
